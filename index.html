<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation On Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="sec-1 show-animate">
        <h1 class="animate">Hi there</h1>
        <p class="animate">Animation On Scroll</p>
    </section>

    <section class="sec-2">
        <h1 class="animate">Keep scrolling</h1>
        <p class="animate">Animation On Scroll</p>
    </section>

    <section class="sec-3">
        <h1 class="animate">Nice!</h1>
        <p class="animate">Animation On Scroll</p>
    </section>

    <section class="sec-4">
        <h1>Very Good<span class="showRight-animate" style="--i:1;"></span></h1>
        <p>Animation On Scroll<span class="showRight-animate" style="--i:3;"></span></p>
    </section>

    <section class="sec-5">
        <div class="images">
            <img src="img4.jpg" alt="" class="animate" style="--i:0;">
            <img src="img5.jpg" alt="" class="animate" style="--i:1;">
            <img src="img6.jpg" alt="" class="animate" style="--i:2;">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
